# 统一 upstream，用 compose “服务名” 做主机
upstream mastodon_web       { server web:3000;       keepalive 32; }
upstream mastodon_streaming { server streaming:4000; keepalive 32; }

# 443
server {
  listen 443 ssl;
  http2 on;
  server_name 10.0.2.2;

  ssl_certificate     /etc/nginx/certs/10.0.2.2.fullchain.crt;
  ssl_certificate_key /etc/nginx/certs/10.0.2.2.key;

  client_max_body_size 128M;

  # Web（Rails）
  location / {
    proxy_pass http://mastodon_web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Request-Start "t=${msec}";
  }

  # WebSocket streaming
  location /api/v1/streaming {
    proxy_pass http://mastodon_streaming;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 600s;
  }
}

